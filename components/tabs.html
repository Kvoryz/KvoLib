<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="view-transition" content="same-origin" />
    <meta name="description" content="KvoLib Tabs Components" />
    <title>Tabs - KvoLib</title>
    <script src="/assets/js/head-loader.js"></script>
    <link rel="stylesheet" href="/assets/css/components/tabs.css" />
  </head>
  <body>
    <script src="/assets/js/navbar-loader.js"></script>

    <section class="page-header" data-aos="fade-down">
      <div class="container">
        <div class="breadcrumb">
          <a href="/components.html#navigation">Components</a>
          <i class="fas fa-chevron-right"></i>
          <span>Tabs</span>
        </div>
        <h1 class="page-title">Tabs</h1>
        <p class="page-description">6 tab styles for content switching.</p>
      </div>
    </section>

    <section class="component-docs">
      <div class="container">
        <div class="docs-grid">
          <aside class="docs-sidebar">
            <nav class="docs-nav">
              <h4>Tab Types</h4>
              <ul>
                <li><a href="#basic">Basic</a></li>
                <li><a href="#pills">Pills</a></li>
                <li><a href="#boxed">Boxed</a></li>
                <li><a href="#icons">With Icons</a></li>
              </ul>
            </nav>
          </aside>

          <main class="docs-content">
            <section id="basic" class="docs-section" data-aos="fade-up">
              <h2>Basic Tabs</h2>
              <p>Standard tab navigation with underline.</p>
              <div class="component-viewer">
                <div slot="preview">
                  <div class="kvo-tabs">
                    <button class="kvo-tab active">Overview</button>
                    <button class="kvo-tab">Features</button>
                    <button class="kvo-tab">Pricing</button>
                    <button class="kvo-tab">FAQ</button>
                  </div>
                </div>
                <script type="text/html" slot="html">
                  <div class="kvo-tabs">
                    <button class="kvo-tab active">Overview</button>
                    <button class="kvo-tab">Features</button>
                    <button class="kvo-tab">Pricing</button>
                  </div>
                </script>
                <script type="text/css" slot="css">
                  .kvo-tabs {
                    display: flex;
                    gap: 4px;
                    border-bottom: 1px solid rgba(255,255,255,0.1);
                  }

                  .kvo-tab {
                    padding: 12px 20px;
                    background: none;
                    border: none;
                    color: rgba(255,255,255,0.5);
                    font-size: 0.9rem;
                    cursor: pointer;
                    position: relative;
                  }

                  .kvo-tab.active {
                    color: #fff;
                  }

                  .kvo-tab.active::after {
                    content: '';
                    position: absolute;
                    bottom: -1px;
                    left: 0; right: 0;
                    height: 2px;
                    background: linear-gradient(90deg, #667eea, #764ba2);
                  }
                </script>
              </div>
            </section>

            <section id="pills" class="docs-section" data-aos="fade-up">
              <h2>Pills Tabs</h2>
              <p>Tab navigation with pill style.</p>
              <div class="component-viewer">
                <div slot="preview">
                  <div class="kvo-tabs kvo-tabs-pills">
                    <button class="kvo-tab active">Overview</button>
                    <button class="kvo-tab">Features</button>
                    <button class="kvo-tab">Pricing</button>
                  </div>
                </div>
                <script type="text/html" slot="html">
                  <div class="kvo-tabs kvo-tabs-pills">
                    <button class="kvo-tab active">Overview</button>
                    <button class="kvo-tab">Features</button>
                  </div>
                </script>
                <script type="text/css" slot="css">
                  .kvo-tabs-pills {
                    border-bottom: none;
                    gap: 8px;
                  }

                  .kvo-tabs-pills .kvo-tab {
                    border-radius: 8px;
                  }

                  .kvo-tabs-pills .kvo-tab.active {
                    background: linear-gradient(135deg, #667eea, #764ba2);
                  }

                  .kvo-tabs-pills .kvo-tab.active::after {
                    display: none;
                  }
                </script>
              </div>
            </section>

            <section id="boxed" class="docs-section" data-aos="fade-up">
              <h2>Boxed Tabs</h2>
              <p>Segmented control style tabs.</p>
              <div class="component-viewer">
                <div slot="preview">
                  <div class="kvo-tabs kvo-tabs-boxed">
                    <button class="kvo-tab active">Daily</button>
                    <button class="kvo-tab">Weekly</button>
                    <button class="kvo-tab">Monthly</button>
                  </div>
                </div>
                <script type="text/html" slot="html">
                  <div class="kvo-tabs kvo-tabs-boxed">
                    <button class="kvo-tab active">Daily</button>
                    <button class="kvo-tab">Weekly</button>
                  </div>
                </script>
                <script type="text/css" slot="css">
                  .kvo-tabs-boxed {
                    background: rgba(255,255,255,0.05);
                    border-radius: 10px;
                    padding: 4px;
                    border-bottom: none;
                    gap: 0;
                  }

                  .kvo-tabs-boxed .kvo-tab {
                    border-radius: 8px;
                  }

                  .kvo-tabs-boxed .kvo-tab.active {
                    background: rgba(255,255,255,0.1);
                  }

                  .kvo-tabs-boxed .kvo-tab.active::after {
                    display: none;
                  }
                </script>
              </div>
            </section>

            <section id="icons" class="docs-section" data-aos="fade-up">
              <h2>Tabs with Icons</h2>
              <p>Tabs with icon + label.</p>
              <div class="component-viewer">
                <div slot="preview">
                  <div class="kvo-tabs">
                    <button class="kvo-tab active">
                      <i class="fas fa-home"></i> Home
                    </button>
                    <button class="kvo-tab">
                      <i class="fas fa-user"></i> Profile
                    </button>
                    <button class="kvo-tab">
                      <i class="fas fa-cog"></i> Settings
                    </button>
                  </div>
                </div>
                <script type="text/html" slot="html">
                  <div class="kvo-tabs">
                    <button class="kvo-tab active">
                      <i class="fas fa-home"></i> Home
                    </button>
                    <button class="kvo-tab">
                      <i class="fas fa-user"></i> Profile
                    </button>
                  </div>
                </script>
                <script type="text/css" slot="css">
                  .kvo-tab i {
                    margin-right: 8px;
                  }
                </script>
              </div>
            </section>
          </main>
        </div>
      </div>
    </section>

    <div data-include="assets/layout/footer.html"></div>
    <script src="/assets/js/scripts-loader.js"></script>
  </body>
</html>
