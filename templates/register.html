<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Register Template - KvoLib" />
    <meta name="theme-color" content="#000000" />
    <meta name="view-transition" content="same-origin" />
    <title>Register Template - KvoLib</title>
    <script src="/assets/js/head-loader.js"></script>
    <link rel="stylesheet" href="/assets/css/templates/register.css" />
  </head>
  <body>
    <script src="/assets/js/navbar-loader.js"></script>

    <section class="page-header" data-aos="fade-down">
      <div class="container">
        <div class="breadcrumb">
          <a href="/template.html#auth">Templates</a>
          <i class="fas fa-chevron-right"></i>
          <span>Register</span>
        </div>
        <h1 class="page-title">Register Template</h1>
        <p class="page-description">Registration form with validation.</p>
      </div>
    </section>

    <section class="component-docs">
      <div class="container">
        <div class="docs-grid">
          <aside class="docs-sidebar">
            <nav class="docs-nav">
              <h4>Register Styles</h4>
              <ul>
                <li><a href="#basic">Basic</a></li>
              </ul>
            </nav>
          </aside>

          <main class="docs-content">
            <section id="basic" class="docs-section" data-aos="fade-up">
              <h2>Basic Register</h2>
              <p>Registration form with name, email, and password fields.</p>
              <div class="component-viewer">
                <div slot="preview">
                  <div class="register-card" style="max-width: 450px">
                    <div class="register-header">
                      <h2>Create account</h2>
                      <p>Start your journey with us</p>
                    </div>
                    <form>
                      <div class="form-row">
                        <div class="tpl-input-group">
                          <input
                            type="text"
                            class="tpl-input"
                            placeholder=" "
                          />
                          <label>First name</label>
                        </div>
                        <div class="tpl-input-group">
                          <input
                            type="text"
                            class="tpl-input"
                            placeholder=" "
                          />
                          <label>Last name</label>
                        </div>
                      </div>
                      <div class="tpl-input-group">
                        <input type="email" class="tpl-input" placeholder=" " />
                        <label>Email address</label>
                      </div>
                      <div class="tpl-input-group">
                        <input
                          type="password"
                          class="tpl-input"
                          placeholder=" "
                        />
                        <label>Password</label>
                      </div>
                      <div class="terms-checkbox">
                        <input type="checkbox" /> I agree to the
                        <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
                      </div>
                      <button
                        type="submit"
                        class="tpl-btn tpl-btn-primary tpl-btn-full"
                      >
                        Create Account
                      </button>
                    </form>
                    <p class="register-footer">
                      Already have an account? <a href="#">Sign in</a>
                    </p>
                  </div>
                </div>
                <script type="text/html" slot="html">
                  <div class="register-card">
                    <div class="register-header">
                      <h2>Create account</h2>
                      <p>Start your journey with us</p>
                    </div>
                    <form>
                      <div class="form-row">
                        <div class="tpl-input-group">
                          <input
                            type="text"
                            class="tpl-input"
                            placeholder=" "
                          />
                          <label>First name</label>
                        </div>
                        <div class="tpl-input-group">
                          <input
                            type="text"
                            class="tpl-input"
                            placeholder=" "
                          />
                          <label>Last name</label>
                        </div>
                      </div>
                      <div class="tpl-input-group">
                        <input type="email" class="tpl-input" placeholder=" " />
                        <label>Email address</label>
                      </div>
                      <div class="tpl-input-group">
                        <input
                          type="password"
                          class="tpl-input"
                          placeholder=" "
                        />
                        <label>Password</label>
                      </div>
                      <div class="terms-checkbox">
                        <input type="checkbox" /> I agree to the Terms
                      </div>
                      <button
                        type="submit"
                        class="tpl-btn tpl-btn-primary tpl-btn-full"
                      >
                        Create Account
                      </button>
                    </form>
                  </div>
                </script>
                <script type="text/css" slot="css">
                  .register-card {
                    width: 100%;
                    max-width: 450px;
                    background: rgba(255, 255, 255, 0.03);
                    padding: 48px 40px;
                    border-radius: 24px;
                    border: 1px solid rgba(255, 255, 255, 0.08);
                    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
                  }

                  .register-header {
                    text-align: center;
                    margin-bottom: 40px;
                  }

                  .register-header h2 {
                    font-size: 1.75rem;
                    margin-bottom: 8px;
                    color: #fff;
                  }

                  .register-header p {
                    color: rgba(255, 255, 255, 0.5);
                    font-size: 0.95rem;
                  }

                  .form-row {
                    display: grid;
                    grid-template-columns: 1fr 1fr;
                    gap: 16px;
                  }

                  .tpl-input-group {
                    position: relative;
                    margin-bottom: 24px;
                  }

                  .tpl-input {
                    width: 100%;
                    padding: 16px 14px;
                    background: rgba(255, 255, 255, 0.05);
                    border: 1px solid rgba(255, 255, 255, 0.1);
                    border-radius: 12px;
                    color: #fff;
                    font-size: 1rem;
                    transition: all 0.3s ease;
                    outline: none;
                  }

                  .tpl-input:focus {
                    border-color: #00d4ff;
                    background: rgba(0, 212, 255, 0.05);
                  }

                  .tpl-input::placeholder {
                    color: transparent;
                  }

                  .tpl-input-group label {
                    position: absolute;
                    left: 14px;
                    top: 50%;
                    transform: translateY(-50%);
                    color: rgba(255, 255, 255, 0.5);
                    font-size: 1rem;
                    pointer-events: none;
                    transition: all 0.3s ease;
                    background: transparent;
                    padding: 0 4px;
                  }

                  .tpl-input:focus + label,
                  .tpl-input:not(:placeholder-shown) + label {
                    top: 0;
                    font-size: 0.75rem;
                    color: #00d4ff;
                    background: #0a0a0a;
                  }

                  .terms-checkbox {
                    display: flex;
                    align-items: flex-start;
                    gap: 10px;
                    margin-bottom: 24px;
                    font-size: 0.875rem;
                    color: rgba(255, 255, 255, 0.7);
                  }

                  .terms-checkbox input[type="checkbox"] {
                    width: 18px;
                    height: 18px;
                    accent-color: #00d4ff;
                    cursor: pointer;
                    margin-top: 2px;
                  }

                  .terms-checkbox a {
                    color: #00d4ff;
                    text-decoration: none;
                  }

                  .tpl-btn {
                    display: inline-flex;
                    align-items: center;
                    justify-content: center;
                    gap: 8px;
                    padding: 14px 28px;
                    border-radius: 12px;
                    font-size: 1rem;
                    font-weight: 600;
                    cursor: pointer;
                    transition: all 0.3s ease;
                    border: none;
                  }

                  .tpl-btn-primary {
                    background: linear-gradient(135deg, #00d4ff, #7c3aed);
                    color: #fff;
                  }

                  .tpl-btn-primary:hover {
                    transform: translateY(-2px);
                    box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
                  }

                  .tpl-btn-full {
                    width: 100%;
                  }

                  .register-footer {
                    text-align: center;
                    margin-top: 24px;
                    color: rgba(255, 255, 255, 0.5);
                    font-size: 0.9rem;
                  }

                  .register-footer a {
                    color: #00d4ff;
                    text-decoration: none;
                    font-weight: 500;
                  }
                </script>
              </div>
            </section>
          </main>
        </div>
      </div>
    </section>

    <div data-include="/assets/layout/footer.html"></div>
    <script src="/assets/js/scripts-loader.js"></script>
  </body>
</html>
