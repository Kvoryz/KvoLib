<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Register Template - KvoLib" />
    <meta name="theme-color" content="#000000" />
    <meta name="view-transition" content="same-origin" />
    <title>Register Template - KvoLib</title>
    <script src="/assets/js/head-loader.js"></script>
    <link rel="stylesheet" href="/assets/css/templates/register.css" />
  </head>
  <body>
    <script src="/assets/js/navbar-loader.js"></script>

    <section class="page-header" data-aos="fade-down">
      <div class="container">
        <div class="breadcrumb">
          <a href="/template.html#auth">Templates</a>
          <i class="fas fa-chevron-right"></i>
          <span>Register</span>
        </div>
        <h1 class="page-title">Register Template</h1>
        <p class="page-description">Registration form with validation.</p>
      </div>
    </section>

    <section class="component-docs">
      <div class="container">
        <div class="docs-grid">
          <aside class="docs-sidebar">
            <nav class="docs-nav">
              <h4>Register Styles</h4>
              <ul>
                <li><a href="#basic">Basic</a></li>
              </ul>
            </nav>
          </aside>

          <main class="docs-content">
            <section id="basic" class="docs-section" data-aos="fade-up">
              <h2>Basic Register</h2>
              <p>Registration form with name, email, and password fields.</p>
              <div class="component-viewer">
                <div slot="preview">
                  <div class="register-card" style="max-width: 450px">
                    <div class="register-header">
                      <h2>Create account</h2>
                      <p>Start your journey with us</p>
                    </div>
                    <form>
                      <div class="form-row">
                        <div class="tpl-input-group">
                          <input
                            type="text"
                            class="tpl-input"
                            placeholder=" "
                          />
                          <label>First name</label>
                        </div>
                        <div class="tpl-input-group">
                          <input
                            type="text"
                            class="tpl-input"
                            placeholder=" "
                          />
                          <label>Last name</label>
                        </div>
                      </div>
                      <div class="tpl-input-group">
                        <input type="email" class="tpl-input" placeholder=" " />
                        <label>Email address</label>
                      </div>
                      <div class="tpl-input-group">
                        <input
                          type="password"
                          class="tpl-input"
                          placeholder=" "
                        />
                        <label>Password</label>
                      </div>
                      <div class="terms-checkbox">
                        <input type="checkbox" /> I agree to the
                        <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
                      </div>
                      <button
                        type="submit"
                        class="tpl-btn tpl-btn-primary tpl-btn-full"
                      >
                        Create Account
                      </button>
                    </form>
                    <p class="register-footer">
                      Already have an account? <a href="#">Sign in</a>
                    </p>
                  </div>
                </div>
                <script type="text/html" slot="html">
                  <div class="register-card">
                    <div class="register-header">
                      <h2>Create account</h2>
                      <p>Start your journey with us</p>
                    </div>
                    <form>
                      <div class="form-row">
                        <div class="tpl-input-group">
                          <input
                            type="text"
                            class="tpl-input"
                            placeholder=" "
                          />
                          <label>First name</label>
                        </div>
                        <div class="tpl-input-group">
                          <input
                            type="text"
                            class="tpl-input"
                            placeholder=" "
                          />
                          <label>Last name</label>
                        </div>
                      </div>
                      <div class="tpl-input-group">
                        <input type="email" class="tpl-input" placeholder=" " />
                        <label>Email address</label>
                      </div>
                      <div class="tpl-input-group">
                        <input
                          type="password"
                          class="tpl-input"
                          placeholder=" "
                        />
                        <label>Password</label>
                      </div>
                      <div class="terms-checkbox">
                        <input type="checkbox" /> I agree to the Terms
                      </div>
                      <button
                        type="submit"
                        class="tpl-btn tpl-btn-primary tpl-btn-full"
                      >
                        Create Account
                      </button>
                    </form>
                  </div>
                </script>
                <script type="text/css" slot="css">
                  .register-card {
                    background: rgba(255, 255, 255, 0.03);
                    padding: 40px;
                    border-radius: 20px;
                    border: 1px solid rgba(255, 255, 255, 0.08);
                  }

                  .form-row {
                    display: grid;
                    grid-template-columns: 1fr 1fr;
                    gap: 16px;
                  }

                  .terms-checkbox {
                    display: flex;
                    align-items: flex-start;
                    gap: 10px;
                    margin-bottom: 24px;
                    font-size: 0.875rem;
                  }

                  .terms-checkbox a {
                    color: #00d4ff;
                  }
                </script>
              </div>
            </section>
          </main>
        </div>
      </div>
    </section>

    <div data-include="/assets/layout/footer.html"></div>
    <script src="/assets/js/scripts-loader.js"></script>
  </body>
</html>
