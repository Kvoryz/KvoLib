<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Forgot Password Template - KvoLib" />
    <meta name="theme-color" content="#000000" />
    <meta name="view-transition" content="same-origin" />
    <title>Forgot Password Template - KvoLib</title>
    <script src="/assets/js/head-loader.js"></script>
    <link rel="stylesheet" href="/assets/css/templates/forgot-password.css" />
  </head>
  <body>
    <script src="/assets/js/navbar-loader.js"></script>

    <section class="page-header" data-aos="fade-down">
      <div class="container">
        <div class="breadcrumb">
          <a href="/template.html#auth">Templates</a>
          <i class="fas fa-chevron-right"></i>
          <span>Forgot Password</span>
        </div>
        <h1 class="page-title">Forgot Password Template</h1>
        <p class="page-description">Password reset form.</p>
      </div>
    </section>

    <section class="component-docs">
      <div class="container">
        <div class="docs-grid">
          <aside class="docs-sidebar">
            <nav class="docs-nav">
              <h4>Styles</h4>
              <ul>
                <li><a href="#basic">Basic</a></li>
              </ul>
            </nav>
          </aside>

          <main class="docs-content">
            <section id="basic" class="docs-section" data-aos="fade-up">
              <h2>Basic Reset Form</h2>
              <p>Simple password reset with email input.</p>
              <div class="component-viewer">
                <div slot="preview">
                  <div class="forgot-card" style="max-width: 400px">
                    <div class="forgot-icon"><i class="fas fa-lock"></i></div>
                    <h2>Forgot Password?</h2>
                    <p>Enter your email and we'll send you a reset link.</p>
                    <form>
                      <div class="tpl-input-group">
                        <input type="email" class="tpl-input" placeholder=" " />
                        <label>Email address</label>
                      </div>
                      <button
                        type="submit"
                        class="tpl-btn tpl-btn-primary tpl-btn-full"
                      >
                        Send Reset Link
                      </button>
                    </form>
                    <a href="#" class="back-link"
                      ><i class="fas fa-arrow-left"></i> Back to login</a
                    >
                  </div>
                </div>
                <script type="text/html" slot="html">
                  <div class="forgot-card">
                    <div class="forgot-icon"><i class="fas fa-lock"></i></div>
                    <h2>Forgot Password?</h2>
                    <p>Enter your email and we'll send you a reset link.</p>
                    <form>
                      <div class="tpl-input-group">
                        <input type="email" class="tpl-input" placeholder=" " />
                        <label>Email address</label>
                      </div>
                      <button
                        type="submit"
                        class="tpl-btn tpl-btn-primary tpl-btn-full"
                      >
                        Send Reset Link
                      </button>
                    </form>
                    <a href="#" class="back-link"
                      ><i class="fas fa-arrow-left"></i> Back to login</a
                    >
                  </div>
                </script>
                <script type="text/css" slot="css">
                  .forgot-card {
                    width: 100%;
                    max-width: 400px;
                    background: rgba(255, 255, 255, 0.03);
                    padding: 48px 40px;
                    border-radius: 24px;
                    border: 1px solid rgba(255, 255, 255, 0.08);
                    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
                    text-align: center;
                  }

                  .forgot-card h2 {
                    font-size: 1.5rem;
                    margin-bottom: 12px;
                    color: #fff;
                  }

                  .forgot-card p {
                    color: rgba(255, 255, 255, 0.5);
                    font-size: 0.95rem;
                    margin-bottom: 32px;
                  }

                  .forgot-icon {
                    width: 64px;
                    height: 64px;
                    background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(124, 58, 237, 0.1));
                    border-radius: 50%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    margin: 0 auto 24px;
                    font-size: 1.5rem;
                    color: #00d4ff;
                  }

                  .tpl-input-group {
                    position: relative;
                    margin-bottom: 24px;
                    text-align: left;
                  }

                  .tpl-input {
                    width: 100%;
                    padding: 16px 14px;
                    background: rgba(255, 255, 255, 0.05);
                    border: 1px solid rgba(255, 255, 255, 0.1);
                    border-radius: 12px;
                    color: #fff;
                    font-size: 1rem;
                    transition: all 0.3s ease;
                    outline: none;
                  }

                  .tpl-input:focus {
                    border-color: #00d4ff;
                    background: rgba(0, 212, 255, 0.05);
                  }

                  .tpl-input::placeholder {
                    color: transparent;
                  }

                  .tpl-input-group label {
                    position: absolute;
                    left: 14px;
                    top: 50%;
                    transform: translateY(-50%);
                    color: rgba(255, 255, 255, 0.5);
                    font-size: 1rem;
                    pointer-events: none;
                    transition: all 0.3s ease;
                    background: transparent;
                    padding: 0 4px;
                  }

                  .tpl-input:focus + label,
                  .tpl-input:not(:placeholder-shown) + label {
                    top: 0;
                    font-size: 0.75rem;
                    color: #00d4ff;
                    background: #0a0a0a;
                  }

                  .tpl-btn {
                    display: inline-flex;
                    align-items: center;
                    justify-content: center;
                    gap: 8px;
                    padding: 14px 28px;
                    border-radius: 12px;
                    font-size: 1rem;
                    font-weight: 600;
                    cursor: pointer;
                    transition: all 0.3s ease;
                    border: none;
                  }

                  .tpl-btn-primary {
                    background: linear-gradient(135deg, #00d4ff, #7c3aed);
                    color: #fff;
                  }

                  .tpl-btn-primary:hover {
                    transform: translateY(-2px);
                    box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
                  }

                  .tpl-btn-full {
                    width: 100%;
                  }

                  .back-link {
                    display: inline-flex;
                    align-items: center;
                    gap: 8px;
                    margin-top: 24px;
                    color: rgba(255, 255, 255, 0.6);
                    text-decoration: none;
                    font-size: 0.9rem;
                    transition: color 0.2s ease;
                  }

                  .back-link:hover {
                    color: #fff;
                  }
                </script>
              </div>
            </section>
          </main>
        </div>
      </div>
    </section>

    <div data-include="/assets/layout/footer.html"></div>
    <script src="/assets/js/scripts-loader.js"></script>
  </body>
</html>
