<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="404 Error Template - KvoLib" />
    <meta name="theme-color" content="#000000" />
    <meta name="view-transition" content="same-origin" />
    <title>404 Error Template - KvoLib</title>
    <script src="/assets/js/head-loader.js"></script>
    <link rel="stylesheet" href="/assets/css/templates/error-404.css" />
  </head>
  <body>
    <script src="/assets/js/navbar-loader.js"></script>

    <section class="page-header" data-aos="fade-down">
      <div class="container">
        <div class="breadcrumb">
          <a href="/template.html#content">Templates</a>
          <i class="fas fa-chevron-right"></i>
          <span>404 Error</span>
        </div>
        <h1 class="page-title">404 Error Template</h1>
        <p class="page-description">Error page with gradient text.</p>
      </div>
    </section>

    <section class="component-docs">
      <div class="container">
        <div class="docs-grid">
          <aside class="docs-sidebar">
            <nav class="docs-nav">
              <h4>Styles</h4>
              <ul>
                <li><a href="#gradient">Gradient 404</a></li>
              </ul>
            </nav>
          </aside>

          <main class="docs-content">
            <section id="gradient" class="docs-section" data-aos="fade-up">
              <h2>Gradient 404</h2>
              <p>Centered 404 page with gradient error code.</p>
              <div class="component-viewer">
                <div slot="preview">
                  <div
                    class="error-page"
                    style="min-height: auto; padding: 60px 20px"
                  >
                    <div class="error-content">
                      <span class="error-code">404</span>
                      <h1>Page not found</h1>
                      <p>
                        The page you're looking for doesn't exist or has been
                        moved.
                      </p>
                      <div class="error-actions">
                        <button class="tpl-btn tpl-btn-primary">
                          <i class="fas fa-home"></i> Go Home
                        </button>
                        <button class="tpl-btn tpl-btn-ghost">
                          Contact Support
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <script type="text/html" slot="html">
                  <div class="error-page">
                    <div class="error-content">
                      <span class="error-code">404</span>
                      <h1>Page not found</h1>
                      <p>
                        The page you're looking for doesn't exist or has been
                        moved.
                      </p>
                      <div class="error-actions">
                        <button class="tpl-btn tpl-btn-primary">
                          <i class="fas fa-home"></i> Go Home
                        </button>
                        <button class="tpl-btn tpl-btn-ghost">
                          Contact Support
                        </button>
                      </div>
                    </div>
                  </div>
                </script>
                <script type="text/css" slot="css">
                  .error-page {
                    min-height: 100vh;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    text-align: center;
                    background: #0a0a0a;
                    padding: 40px 20px;
                  }

                  .error-content h1 {
                    font-size: 2rem;
                    color: #fff;
                    margin-bottom: 12px;
                  }

                  .error-content p {
                    color: rgba(255, 255, 255, 0.6);
                    font-size: 1rem;
                    max-width: 400px;
                    margin: 0 auto;
                  }

                  .error-code {
                    font-size: 8rem;
                    font-weight: 800;
                    background: linear-gradient(135deg, #00d4ff, #7c3aed);
                    -webkit-background-clip: text;
                    background-clip: text;
                    -webkit-text-fill-color: transparent;
                    text-shadow: 0 0 80px rgba(0, 212, 255, 0.3);
                    line-height: 1;
                    display: block;
                    margin-bottom: 16px;
                  }

                  .error-actions {
                    display: flex;
                    gap: 16px;
                    justify-content: center;
                    margin-top: 32px;
                  }

                  .tpl-btn {
                    display: inline-flex;
                    align-items: center;
                    justify-content: center;
                    gap: 8px;
                    padding: 14px 28px;
                    border-radius: 12px;
                    font-size: 1rem;
                    font-weight: 600;
                    cursor: pointer;
                    transition: all 0.3s ease;
                    border: none;
                  }

                  .tpl-btn-primary {
                    background: linear-gradient(135deg, #00d4ff, #7c3aed);
                    color: #fff;
                  }

                  .tpl-btn-primary:hover {
                    transform: translateY(-2px);
                    box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
                  }

                  .tpl-btn-ghost {
                    background: transparent;
                    color: rgba(255, 255, 255, 0.7);
                    border: 1px solid rgba(255, 255, 255, 0.15);
                  }

                  .tpl-btn-ghost:hover {
                    background: rgba(255, 255, 255, 0.05);
                    border-color: rgba(255, 255, 255, 0.3);
                  }
                </script>
              </div>
            </section>
          </main>
        </div>
      </div>
    </section>

    <div data-include="/assets/layout/footer.html"></div>
    <script src="/assets/js/scripts-loader.js"></script>
  </body>
</html>
