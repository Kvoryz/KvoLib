<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dashboard Template - KvoLib" />
    <meta name="theme-color" content="#000000" />
    <meta name="view-transition" content="same-origin" />
    <title>Dashboard Template - KvoLib</title>
    <script src="/assets/js/head-loader.js"></script>
    <link rel="stylesheet" href="/assets/css/templates/dashboard.css" />
  </head>
  <body>
    <script src="/assets/js/navbar-loader.js"></script>

    <section class="page-header" data-aos="fade-down">
      <div class="container">
        <div class="breadcrumb">
          <a href="/template.html#dashboard">Templates</a>
          <i class="fas fa-chevron-right"></i>
          <span>Dashboard</span>
        </div>
        <h1 class="page-title">Dashboard Template</h1>
        <p class="page-description">Admin dashboard with sidebar.</p>
      </div>
    </section>

    <section class="component-docs">
      <div class="container">
        <div class="docs-grid">
          <aside class="docs-sidebar">
            <nav class="docs-nav">
              <h4>Styles</h4>
              <ul>
                <li><a href="#sidebar">With Sidebar</a></li>
              </ul>
            </nav>
          </aside>

          <main class="docs-content">
            <section id="sidebar" class="docs-section" data-aos="fade-up">
              <h2>Dashboard with Sidebar</h2>
              <p>Admin layout with sidebar navigation and stats grid.</p>
              <div class="component-viewer">
                <div slot="preview">
                  <div
                    class="dashboard"
                    style="min-height: auto; max-width: 900px"
                  >
                    <aside class="dash-sidebar">
                      <div class="dash-logo">Dashboard</div>
                      <nav class="dash-nav">
                        <a href="#" class="dash-nav-item active"
                          ><i class="fas fa-home"></i> Overview</a
                        >
                        <a href="#" class="dash-nav-item"
                          ><i class="fas fa-chart-bar"></i> Analytics</a
                        >
                        <a href="#" class="dash-nav-item"
                          ><i class="fas fa-users"></i> Users</a
                        >
                        <a href="#" class="dash-nav-item"
                          ><i class="fas fa-cog"></i> Settings</a
                        >
                      </nav>
                    </aside>
                    <main class="dash-main">
                      <header class="dash-header">
                        <h1>Overview</h1>
                        <div class="user-menu">
                          <div class="user-avatar"></div>
                        </div>
                      </header>
                      <div class="stats-grid">
                        <div class="stat-card">
                          <div class="stat-icon">
                            <i class="fas fa-users"></i>
                          </div>
                          <div class="stat-info">
                            <span class="stat-value">12,456</span>
                            <span class="stat-label">Total Users</span>
                          </div>
                        </div>
                        <div class="stat-card">
                          <div class="stat-icon green">
                            <i class="fas fa-dollar-sign"></i>
                          </div>
                          <div class="stat-info">
                            <span class="stat-value">$45,678</span>
                            <span class="stat-label">Revenue</span>
                          </div>
                        </div>
                      </div>
                    </main>
                  </div>
                </div>
                <script type="text/html" slot="html">
                  <div class="dashboard">
                    <aside class="dash-sidebar">
                      <div class="dash-logo">Dashboard</div>
                      <nav class="dash-nav">
                        <a href="#" class="dash-nav-item active"
                          ><i class="fas fa-home"></i> Overview</a
                        >
                        <a href="#" class="dash-nav-item"
                          ><i class="fas fa-chart-bar"></i> Analytics</a
                        >
                      </nav>
                    </aside>
                    <main class="dash-main">
                      <header class="dash-header">
                        <h1>Overview</h1>
                      </header>
                      <div class="stats-grid">
                        <div class="stat-card">
                          <div class="stat-icon">
                            <i class="fas fa-users"></i>
                          </div>
                          <div class="stat-info">
                            <span class="stat-value">12,456</span>
                            <span class="stat-label">Total Users</span>
                          </div>
                        </div>
                      </div>
                    </main>
                  </div>
                </script>
                <script type="text/css" slot="css">
                  .dashboard {
                    display: flex;
                    min-height: 100vh;
                    background: #0a0a0a;
                  }

                  .dash-sidebar {
                    width: 240px;
                    background: rgba(255, 255, 255, 0.02);
                    border-right: 1px solid rgba(255, 255, 255, 0.06);
                    padding: 20px;
                  }

                  .dash-nav-item {
                    display: flex;
                    align-items: center;
                    gap: 12px;
                    padding: 12px 16px;
                    border-radius: 10px;
                    color: rgba(255, 255, 255, 0.6);
                  }

                  .dash-nav-item.active {
                    background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(124, 58, 237, 0.1));
                    color: #fff;
                  }

                  .stats-grid {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                    gap: 20px;
                  }
                </script>
              </div>
            </section>
          </main>
        </div>
      </div>
    </section>

    <div data-include="/assets/layout/footer.html"></div>
    <script src="/assets/js/scripts-loader.js"></script>
  </body>
</html>
