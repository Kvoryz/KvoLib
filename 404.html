<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <title>404 - Page Not Found | KvoLib</title>
    <script src="/assets/js/head-loader.js"></script>
    <style>
      .error-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 40px 20px;
      }

      .error-content {
        max-width: 500px;
      }

      .error-code {
        font-size: 8rem;
        font-weight: 800;
        background: linear-gradient(135deg, #00d4ff, #7c3aed);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        line-height: 1;
        margin-bottom: 16px;
      }

      .error-content h1 {
        font-size: 2rem;
        color: #fff;
        margin-bottom: 12px;
      }

      .error-content p {
        color: rgba(255, 255, 255, 0.6);
        font-size: 1rem;
        margin-bottom: 32px;
      }

      .error-actions {
        display: flex;
        gap: 16px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .error-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 14px 28px;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        border: none;
      }

      .error-btn-primary {
        background-color: #fff;
        color: #000;
      }

      .error-btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
      }

      .error-btn-ghost {
        background: transparent;
        color: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.15);
      }

      .error-btn-ghost:hover {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <script src="/assets/js/navbar-loader.js"></script>

    <div class="error-page">
      <div class="error-content">
        <span class="error-code">404</span>
        <h1>Page Not Found</h1>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <div class="error-actions">
          <a href="/" class="error-btn error-btn-primary"> Go Home </a>
          <a href="/components.html" class="error-btn error-btn-ghost">
            Browse Components
          </a>
        </div>
      </div>
    </div>

    <div data-include="/assets/layout/footer.html"></div>
    <script src="/assets/js/scripts-loader.js"></script>
  </body>
</html>
